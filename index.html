<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <header class="py-3">
        <h1 class="text-success fw-bold">Todo List</h1>
    </header>
    
    <main class="my-3">
      <div class="d-flex justify-content-center">
        <input id="input-todo" class="form-control" style="width: 70%;" type="text" placeholder="入力してください">
        <button class="btn btn-primary" onclick="addTask()">保存</button>
      </div>
      
      <div class="mt-4">
        <div class="bg-info d-flex align-items-center justify-content-between">
          <h2 class="px-1">- List -</h2>
          <span id="task-state" class="me-2">全てのタスク:0 完了済み:0 未完了:0</span>
        </div>
        <div class="bg-light">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </main>
  </div>

  <script src="todo.js"></script>
</body>
</html>
